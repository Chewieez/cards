<!DOCTYPE html>
<html>
    <head>
        <link href="/cards.css" rel="stylesheet">
    </head>
    <body>
        
        <section id="card-creator">
            <!-- Section where user can input text into a form and create a new card that includes that text -->
            <textarea rows="4" cols="50" id="card-content" name="comment" placeholder="Enter the text you would like in your new card, and then click the Create button. You can use html markup if you'd like."></textarea>
            <br>
            <button id="createCardBtn">Create</button>
            <br>
        </section>

        
        <section id="cards">
        <!-- Section where the newly created cards will appear -->
        </section>
  
  
        <script src="cards.js" type="text/javascript"></script>    
    </body>
</html>
